<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Job</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .fade-in {
      display: none;
      transition: all 0.5s;
    }
    .fade-in.show {
      display: flex;
    }
    .hidden {
      display: none;
    }
    
  </style>
</head>
<body>
  <div class="container py-5">
  

    <div class="space-y-4">
      <div class="d-flex align-items-end mb-4">
        <div class="bg-primary text-white fw-bold d-flex justify-content-center align-items-center rounded-circle" style="width: 40px; height: 40px;">
          01
        </div>
        <div class="ms-3 fw-bold fs-4 text-dark">Create a new job</div>
      </div>

      <!-- Title Input -->
      <div class="mb-4">
        <label class="form-label fw-bold text-dark">Create a title for your ad <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="Ex. Full-time Staff" required />
      </div>

      <!-- Job For -->
      <div class="mb-4">
        <label class="form-label fw-bold text-dark">This job is for <span class="text-danger">*</span></label>
        <div class="d-flex flex-column flex-md-row">
          <button type="button" class="btn btn-outline-primary me-md-2 mb-2 mb-md-0 d-flex align-items-center">
            <i class="fas fa-check-circle me-2 d-none"></i> My own company
          </button>
          <button type="button" class="btn btn-outline-primary d-flex align-items-center">
            <i class="fas fa-check-circle me-2 d-none"></i> On behalf of another company
          </button>
        </div>
        <input type="text" class="form-control mt-3 hidden" placeholder="Company name" />
      </div>

      <!-- Ad Display Location -->
      <div class="mb-4">
        <label class="form-label fw-bold text-dark">Where do you want your ad displayed?</label>
        <div class="d-flex flex-column flex-md-row">
          <!-- <button type="button" class="btn btn-outline-primary me-md-2 mb-2 mb-md-0">
            <i class="fas fa-plus"></i> Category
          </button> -->
          <div class="dropdown">
            <button
              class="btn btn-outline-primary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Warehouse</a></li>
              <li><a class="dropdown-item" href="#">Social Services</a></li>
              <li><a class="dropdown-item" href="#">Nonprofit</a></li>
              <li><a class="dropdown-item" href="#">Finance</a></li>
              <li><a class="dropdown-item" href="#">Transportation</a></li>
              <li><a class="dropdown-item" href="#">Newspaper</a></li>
              <li><a class="dropdown-item" href="#">Media</a></li>
              <li><a class="dropdown-item" href="#">Executive</a></li>
              <li><a class="dropdown-item" href="#">Marketing</a></li>
              <li><a class="dropdown-item" href="#">Training</a></li>
              <li><a class="dropdown-item" href="#">Facilities</a></li>
              <li><a class="dropdown-item" href="#">Manufacturing</a></li>
              <li><a class="dropdown-item" href="#">New Grad</a></li>
              <li><a class="dropdown-item" href="#">Entry Level</a></li>
            </ul>
          </div>
          
          <button type="button" class="btn btn-outline-primary d-none align-items-center">
            <i class="fas fa-check-circle me-2"></i> Category Name
          </button>
        </div>
      </div>

      <!-- Location -->
      <div class="mb-4">
        <label class="form-label fw-bold text-dark">Where are you located?</label>
        <div class="d-flex flex-column flex-md-row">
          <button type="button" class="btn btn-outline-secondary me-md-3 mb-3 mb-md-0 d-flex flex-column align-items-center">
            <i class="fas fa-flag fa-2x text-muted"></i>
            <span class="text-dark">Cambodia</span>
          </button>
          <button type="button" class="btn btn-outline-secondary d-flex flex-column align-items-center">
            <i class="fas fa-location-dot fa-2x text-muted"></i>
            <span class="text-dark">Phnom Penh</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleVisibility(id) {
      const element = document.getElementById(id);
      element.classList.toggle('show');
    }
  </script>
</body>
</html>
